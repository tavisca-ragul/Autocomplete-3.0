<!DOCTYPE html>
<html>
	<head>
		<title>Suggestions List</title>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="./javascript/suggestionlist.js" defer></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="searchbox">
			<h1 class="title">Name Suggestions</h1>
			<div id="nameInputHolder" class="field">
				<input type="text" name="name" id="name" class="text-box" autocomplete="off">
				<span id="clearInput" class="clear-icon"></span>
				<ul id="nameSuggestions" class="suggestions-list"></ul>
			</div>
		</div>
	</body>
</html>
